<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<div class="row h-100">
    <div class="col d-flex align-items-center" >
        <div class="container ">
            <h1 class="center-text font-weight-bold">Electronic Medical Records</h1>
            <br>
            <h2 class="center-text">Sign In</h2>

            <div class="d-flex justify-content-center my-5">
                <form class="w-25"  name="login" th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-danger" th:text="${param}">Invalid username and password.</div>
                        <div th:if="${param.logout}" class="alert alert-success">You have been logged out. </div>
                        <div class="form-group d-flex justify-content-center mt-4">
                            <input type="text" class="form-control"  id="username" name="username"
                                   placeholder="Username">
                        </div>
                        <div class="form-group d-flex justify-content-center mt-4">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-end">
                            <a class="underline" href="">Forgot Password?</a>
                        </div>
                        <div class="form-actions mt-5 d-flex justify-content-center" >
                            <button type="submit" class="btn w-100">Log in</button>
                        </div>
                        <div class="mt-5">
                            <div class="row d-flex justify-content-center">
                                <a th:href="@{/register}" class="underline px-2 fs-16">Create Ð° Physician Account now</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
