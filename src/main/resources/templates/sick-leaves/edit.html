<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head"></head>
    <body>
        <header th:replace="fragments :: header"></header>
        <main class="main">
            <side-nav th:replace="fragments :: side-nav"></side-nav>
            <div class="main-container">
                <div class="row d-flex py-4">
                    <h1 class="font-weight-bold text-center" >Edit Sick Leave</h1>
                </div>
                <div class="section-white-container">
                    <div class="row">
                        <form class="w-100 p-2" action="#" th:action="@{/sick-leaves/update/{id}(id=${id})}" th:object="${sickLeave}" method="post">
                            <div class="form-group">
                                <div class="row py-2">
                                    <div class="col">
                                        <label for="startDate">Start Date</label>
                                        <input class="form-control" type="date" th:field="${sickLeave.startDate}" placeholder="Start Date" id="startDate">
                                        <span class="text-danger" th:if="${#fields.hasErrors('startDate')}"
                                              th:errors="${sickLeave.startDate}">Sick Leave Start Date Error</span>
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col">
                                        <label for="duration">Duration</label>
                                        <input class="form-control" type="text" th:field="${sickLeave.duration}" placeholder="Duration" id="duration">
                                        <span class="text-danger" th:if="${#fields.hasErrors('duration')}"
                                              th:errors="${sickLeave.duration}">Sick Leave Duration Error</span>
                                    </div>
                                </div>
                            <button type="submit" class="btn btn-info">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
