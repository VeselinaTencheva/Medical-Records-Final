<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<main class="main">
    <side-nav th:replace="fragments :: side-nav"></side-nav>
    <div class="main-container">
        <div class="row d-flex py-4">
            <h1 class="font-weight-bold text-center" th:text="'View Physician: '+ ${{physician.name}}"></h1>
        </div>
        <div class="section-white-container">
            <div class="row">
                <form class="w-100 p-2">
                    <div class="form-group">
                        <div class="row py-2">
                            <div class="col">
                                <label for="name">Name</label>
                                <input readonly class="form-control" type="text" th:field="${physician.name}" placeholder="Name" id="name">
                            </div>
                            <div class="col">
                                <label for="medical_uuid">Medical UUID</label>
                                <input readonly class="form-control" type="text" th:field="${physician.medicalUUID}" placeholder="Medical UUID" id="medical_uuid">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-6">
                                <label for="department">Department</label>
                                <select disabled class="form-control"  type="text" th:field="${physician.departmentType}" id="department">
                                    <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        <h3>General Practitioner Info: </h3>
                        <div class="row py-2">
                            <div class="col">
                                <label for="practice_code">Practice Code</label>
                                <input readonly class="form-control" type="text" th:field="${physician.practiceCode}" placeholder="Practice Code" id="practice_code">
                            </div>
                            <div class="col">
                                <label for="practice_address">Practice Address</label>
                                <input readonly class="form-control" type="text" th:field="${physician.practiceAddress}" placeholder="Practice Address" id="practice_address">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
